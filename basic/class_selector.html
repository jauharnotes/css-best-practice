<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <style>
        .judul {
            color: purple;
        }
        .peringatan {
            color: green;
        }
        .penjelasan {
            color: brown;
        }
    </style>
</head>
<body>
    <h1 class="judul">Belajar CSS</h1>
    <p class="peringatan">Mohon jangan diganggu, lagi serius belajar CSSS.</p>
    <div>
        <h2 class="judul">Header h2 di dalam tag div</h2>
        <p class="penjelasan">Sebuah paragrag di dalam tag div</p>
    </div>
</body>
</html>
