<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar CSS</title>
    <style>
        h3::after {
            content: " Ke - " counter(nourut);
        }
        h3 {
            counter-increment: nourut;
        }
    </style>
</head>
<body>
    <h3>judul</h3>
    <h3>judul</h3>
    <h3>judul</h3>
</body>
</html>
