    <title>Belajar CSSA</title>
    <style>

            color: red;
        }
    </style>

  <body>
    <h1>Belajar CSS</h1>
    <p>Mohon jangan diganggu, lagi serius belajar CSS</p>
    <ol>
      <li>
        List pertama
        <ul>
          <li>Sub list 1</li>
          <li>Sub list 2</li>
          <li>Sub list 3</li>
        </ul>
      </li>
      <li>List kedua</li>
      <li>List ketiga</li>
      <li>List keempat</li>
    </ol>
  </body>
