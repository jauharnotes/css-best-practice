<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS</title>
    <style>
       .judul-utama, #judulKedua, [title~="serius"] {
           color: green;
       }
    </style>
</head>
<body>
    <h1 class="judul-utama">Belajar CSS</h1>
    <p title="lagi serius">Mohon jangan diganggu, lagi serius belajar CSSS.</p>
    <div>
        <h2 id="judulKedua">Header h2 di dalam tag div</h2>
        <p>Sebuah paragrag di dalam tag div</p>
    </div>
</body>
</html>
