<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <style>
      div .pesan {
        color: red;
      }

      div.pesan {
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <h1>Belajar CSS</h1>
    <p>Mohon jangan ganggu, lagi serius belajar CSS</p>
    <div>
      <h2 class="pesan">Header h2 di dalam tag div dengan class pesan</h2>
    </div>
    <div class="pesan">Tag div dengan class pesan</div>
  </body>
</html>
