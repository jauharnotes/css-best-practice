<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <style>
      p { color: green !important; }
      body #paragrafPertama { color: brown; }
    </style>
  </head>
  <body>
    <h2>Belajar CSS</h2>
    <p class="paragraf" id="paragrafPertama">
      CSS adalah dunianya web design. Jika ingin mempelajari cara mendesain web,
      CSS mutlak harus dikuasai
    </p>
  </body>
</html>
